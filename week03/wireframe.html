<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="logo-box">
            <img src="images/logo.png" alt="Company Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Trips</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="logo-box">
            <section class="banner">
                <img src="images/logo.png" alt="Company Logo">
            </section>
        </div>

        <div id="products-gallery">
            <section class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Product 1 description</p>
            </section>
            <section class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Product 2 description</p>
            </section>
            <section class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Product 3 description</p>
            </section>
            <section class="product">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Product 4 description</p>
            </section>
            <section class="product">
                <img src="images/product5.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>Product 5 description</p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Company. All Rights Reserved.</p>
    </footer>
</body>

</html>
